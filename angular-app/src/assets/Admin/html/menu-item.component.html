<div class="row bg-title">
    <div class="col-lg-6 col-md-4 col-sm-4 col-xs-12">
        <h4 class="page-title">{{ title }}</h4>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right">
        <button type="button" routerLink="/admin/menu-item/add" class="btn btn-additem btn-standard">Add Menu Item</button>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="white-box">
            <h3 _ngcontent-c4="" class="box-title m-b-20">Menu Items</h3>
            
            <div class="table-responsive">
                <table class="table table-striped row-border" id="table-menu-item" width="100%">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th>Serving</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of menuItemList; let last = last">
                            <td><img src="../../../assets/img/dish-1.png" width="80"/></td>
                            <td>{{ item.name }}</td>
                            <td>P{{ item.salePrice > 0? item.salePrice : item.price }}</td>
                            <td class="text-center">
                                    <span class="badge" [ngClass]="{
                                        'badge-success': item.show == true,
                                        'badge-danger': item.show == false 
                                        }">
                                        {{ item.show? 'SHOWN' : 'HIDDEN' }}
                                    </span>
                                </td>
                            <td>{{ item.servings }}</td>
                            <td>
                                <button type="button" data-toggle="tooltip" title="Edit" 
                                    class="btn btn-success btn-outline btn-circle m-r-5 p-0">
                                    <i class="text-success mdi mdi-pencil"></i>
                                </button>
                                <button [swal]="deleteOrder" type="button" data-toggle="tooltip" title="Delete"
                                    class="btn btn-danger btn-outline btn-circle p-0">
                                    <i class="text-danger mdi mdi-delete"></i>
                                </button>
                            </td>
                            <span *ngIf='last'>{{reinitialize(last)}}</span>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
  
  <div id="addMenuItem" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-custom-size">
          <div class="modal-content">
              <div class="modal-header">       
                  <h4 class="modal-title" id="myModalLabel">Add Menu Dish</h4> 
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  x
                  </button>      
     
              </div>
              <div class="modal-body container-fluid">
                  <form class="form-horizontal">
                      <div class="form-group">
                          <label for="dish-name" class="col-form-label">Dish Name</label>
                          <div class="input-group col-md-12"> 
                              <input type="text" class="form-control" id="dish-name" />
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="dish-description" class="col-form-label">Description</label>
                          <textarea class="form-control" rows="5" cols="10" id="dish-description"></textarea>
                      </div>
                      <div class="form-group">
                          <label for="dish-price" class="col-form-label">Price</label>
                          <div class="input-group"> 
                              <span class="input-group-addon">â‚±</span>
                             <input type="number" value="0.00" min="0.00" step="10.00" data-number-to-fixed="2" placeholder="0.00" class="form-control currency" id="dish-price" />
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-md-6">
                                  <label for="dish-cooking-time" class="col-form-label">Cooking Time:</label>
                                  <div class="input-group"> 
                                     <input type="number" value="0" min="0" step="10" data-number-stepfactor="100" class="form-control" id="dish-cooking-time" />
                                     <span class="input-group-addon">minutes</span>
                                  </div>
                          </div>
                          <div class="col-md-6">
                                  <label for="dish-serving" class="col-form-label">Persons/Serving:</label>
                                  <div class="input-group"> 
                                     <input type="number" value="0" min="0" max="4" step="1" data-number-stepfactor="100" class="form-control" id="dish-serving" />
                                     <span class="input-group-addon">persons</span>
                                  </div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="dish-price" class="col-form-label">Category</label>
                          <select class="form-control" id="dish-category">
                              <option>Main Course</option>
                              <option>Side Dish</option>
                              <option>Dessert</option>
                              <option>Beverage</option>
                          </select>
                      </div>
                      <div class="form-group">
                            <div class="fileupload btn btn-danger btn-rounded waves-effect waves-light"><span id="file-name">Upload Dish Image</span>
                              <input type="file" class="upload">
                            </div>
                      </div>
                      <div class="form-group">
                          <input type="checkbox" class="form-check-input" id="dish-show" checked>     
                          <label for="dish-show" class="col-form-label">&nbsp;Show the dish in the menu</label>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-info waves-effect" data-dismiss="modal">Save</button>
                  <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Cancel</button>
              </div>
          </div>
      </div>
  </div>
