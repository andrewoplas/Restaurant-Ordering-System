<div class="row">
  <div *ngFor="let data of datas" class="col-lg-3 col-sm-6 col-xs-12">
      <div class="white-box">
          <h3 class="box-title">{{data.name}}</h3>
          <ul class="list-inline two-part">
              <li><i class="{{data.icon}} text-info"></i></li>
              <li class="text-right"><span class="counter">{{data.number}}</span></li>
          </ul>
      </div>
  </div>
</div>
