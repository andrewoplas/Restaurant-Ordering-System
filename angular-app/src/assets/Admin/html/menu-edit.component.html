<div class="row bg-title">
    <div class="col-xs-12">
        <h4 class="page-title">{{ title }}</h4>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="white-box">
            <h3 class="box-title m-b-40">Edit Menu</h3>

            <form [formGroup]="forms" #formDirective="ngForm" (submit)="edit()" *ngIf="menu">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="group">
                            <input type="text" name="name" id="name" required 
                                formControlName="name" [(ngModel)]="menu.name">
                            <span class="bar"></span>
                            <label>Name</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="group">
                            <textarea type="text" name="description" id="description" required 
                                formControlName="description" [(ngModel)]="menu.description"></textarea>
                            <span class="bar"></span>
                            <label>Description</label>
                        </div>
                    </div>
                </div>

                <div class="row m-b-20">
                    <div class="col-xs-12">
                        <input type='checkbox' class='ios8-switch ios8-switch-lg' id='checkbox-3' 
                            formControlName="show" [(ngModel)]="menu.show">
                        <label for='checkbox-3' class="label-show">Show menu on screen</label>
                    </div>
                </div>

                <h2 class="m-t-40 text-bold">Menu Items</h2>
                <div class="table-responsive">
                    <table id="table-menu-items" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Menu Item</th>
                                <th class="text-center">Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="menu.items!=null && menu.items.length > 0">
                            <tr *ngFor="let item of menu.items; let last = last">
                                <td>
                                    {{ item.name }}
                                </td>
                                <td class="text-center">
                                    <!-- <span class="badge" [ngClass]="{
                                        'badge-success': items.show == true,
                                        'badge-danger': items.show == false 
                                        }">
                                        {{ menu.show? 'SHOWN' : 'HIDDEN' }}
                                    </span> -->
                                </td>
                                <td>
                                    <button (click)="removeMenuItem(item.id)" type="button" data-toggle="tooltip" title="Remove from Menu" class="btn btn-danger btn-outline btn-circle p-0">
                                        <i class="text-danger mdi mdi-delete"></i>
                                    </button>
                                </td>

                                <span *ngIf='last'>{{reinitialize(last)}}</span>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <button [disabled]="!forms.valid" type="submit" class="m-t-20 btn btn-standard btn-submit">Submit</button>
            </form>
          
        </div>
    </div>
</div>
