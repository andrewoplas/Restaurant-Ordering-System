<div class="row bg-title">
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <h4 class="page-title">{{title != ""? title : "DASHBOARD"}}</h4>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="white-box">
            <div class="row row-in">
                <div class="col-lg-2 col-sm-6 row-in-br">
                </div>
                <div class="col-lg-4 col-sm-6 row-in-br b-r-none">
                    <ul class="col-in">
                        <li>
                            <span class="circle circle-md bg-danger"><i class="ti-layout-grid3-alt"></i></span>
                        </li>
                        <li class="col-last">
                            <h3 class="counter text-right m-t-15">8</h3>
                        </li>
                        <li class="col-middle">
                            <h4>Number of Available Tables</h4>
                            <div class="progress">
                                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                                    <span class="sr-only">40% Complete (success)</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-4 col-sm-6 b-0">
                    <ul class="col-in">
                        <li>
                            <span class="circle circle-md bg-info"><i class="ti-layout-grid3-alt"></i></span>
                        </li>
                        <li class="col-last">
                            <h3 class="counter text-right m-t-15">4</h3>
                        </li>
                        <li class="col-middle">
                            <h4>Number of Occupied Tables</h4>
                            <div class="progress">
                                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                                    <span class="sr-only">40% Complete (success)</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-2 col-sm-6 b-0">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-8 col-md-8 col-sm-12 col-12">
        <div class="flex-container">
        <div class="flex-item">
            <img src="assets/img/table-gold-4.png" class="reception-table table-occupied" />
        </div>
        <div class="flex-item">
            <img src="assets/img/table-gold-4.png" class="reception-table" />
        </div>
        <div class="flex-item">
            <img src="assets/img/table-gold-2.png" class="reception-table table-occupied" />
        </div>
        <div class="flex-item">
            <img src="assets/img/table-gold-2.png" class="reception-table" />
        </div>
        </div>
        <div class="flex-container">
        <div class="flex-item">
            <img src="assets/img/table-gold-4.png" class="reception-table table-occupied" />
        </div>
        <div class="flex-item">
            <img src="assets/img/table-gold-4.png" class="reception-table table-occupied" />
        </div>
        <div class="flex-item">
            <img src="assets/img/table-gold-2.png" class="reception-table" />
        </div>
        <div class="flex-item">
            <img src="assets/img/table-gold-2.png" class="reception-table" />
        </div>
        </div>
        <div class="flex-container">
        <div class="flex-item">
            <img src="assets/img/table-gold-4.png" class="reception-table" />
        </div>
        <div class="flex-item">
            <img src="assets/img/table-gold-4.png" class="reception-table table-occupied" />
        </div>
        <div class="flex-item">
            <img src="assets/img/table-gold-2.png" class="reception-table table-occupied" />
        </div>
        <div class="flex-item">
            <img src="assets/img/table-gold-2.png" class="reception-table" />
        </div>
        </div>
    </div>
</div>
