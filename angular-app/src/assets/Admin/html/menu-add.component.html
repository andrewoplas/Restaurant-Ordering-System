<div class="row bg-title">
    <div class="col-xs-12">
        <h4 class="page-title">{{ title }}</h4>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="white-box">
            <h3 class="box-title m-b-40">Create Menu</h3>

            <form [formGroup]="forms" #formDirective="ngForm" (submit)="create()">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="group">
                            <input type="text" name="name" id="name" required formControlName="name">
                            <span class="bar"></span>
                            <label>Name</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="group">
                            <textarea type="text" name="description" id="description" required formControlName="description"></textarea>
                            <span class="bar"></span>
                            <label>Description</label>
                        </div>
                    </div>
                </div>

                <div class="row m-b-20">
                    <div class="col-xs-12">
                        <input type='checkbox' class='ios8-switch ios8-switch-lg' id='checkbox-3' formControlName="show">
                        <label for='checkbox-3' class="label-show">Show menu on screen</label>
                    </div>
                </div>
                
                <button [disabled]="!forms.valid" type="submit" class="btn btn-standard btn-submit">Submit</button>
            </form>
          
        </div>
    </div>
</div>
