<div class="row bg-title">
  <div class="col-lg-6 col-md-4 col-sm-4 col-xs-12">
      <h4 class="page-title">{{ title }}</h4>
  </div>
</div>

<!-- .row -->
<div class="row">
    <div class="col-md-12 col-lg-3">
        <div class="white-box">
            <div class="row">
                <div class="col-sm-12 top-title">
                    <h4 class="m-b-0 font-medium">TOP 5 DAILY</h4>
                </div>
                <!-- .col -->
                <div class="col-lg-12 col-md-12 col-sm-12 top-details">
                    <div *ngFor="let x of [1,2,3,4,5]" class="col-lg-12 col-md-12 col-sm-12 top-container">
                        <div class="col-lg-11">
                            <img src="../assets/img/dish-1.png" alt="user-img" class="img-circle">
                            <span>Scottish Prawn</span>
                        </div>
                        <div class="col-lg-1">
                            <strong align="right">{{x}}</strong>
                        </div>
                    </div>
                </div>
                <!-- /.col -->
            </div>
        </div>
    </div>
    <div class="col-md-12 col-lg-3">
        <div class="white-box">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="m-b-0 font-medium">TOP 5 WEEKLY</h3>
                    <h5 class="text-muted m-t-0">Yearly Sales</h5></div>
                <div class="col-sm-6">
                    <div id="ct-main-bal" style="height: 70px"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 col-lg-3">
        <div class="white-box">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="m-b-0 font-medium">TOP 5 MONTHLY</h3>
                    <h5 class="text-muted m-t-0">Monthly Sales</h5></div>
                <div class="col-sm-6">
                    <div id="ct-extra" style="height: 70px" class="pull-right"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 col-lg-3">
        <div class="white-box">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="m-b-0 font-medium">TOP 5 YEARLY</h3>
                    <h5 class="text-muted m-t-0">Monthly Sales</h5>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.row -->
