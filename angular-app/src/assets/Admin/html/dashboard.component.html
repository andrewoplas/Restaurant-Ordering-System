<div class="row bg-title">
  <div class="col-lg-6 col-md-4 col-sm-4 col-xs-12">
      <h4 class="page-title">{{ title }}</h4>
  </div>
</div>

<!-- .row -->
<div class="row">
    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
        <div class="white-box">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="m-b-0 font-medium">TOP 5 DAILY</h3>
                </div>
                <!-- .col -->
                <div class="col-lg-12 col-md-12 col-sm-12 top-details">
                    <div *ngFor="let x of menuItemList | menuItemFilter:1; let i = index" class="col-lg-12 col-md-12 col-sm-12 top-container">
                        <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
                            <img src="assets/img/dish-1.png" alt="user-img" class="img-circle">
                            <span>{{ x.item.name }}</span>
                        </div>
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                            <strong align="right">{{ i + 1 }}</strong>
                        </div>
                    </div>
                </div>
                <!-- /.col -->
            </div>
        </div>
    </div>
