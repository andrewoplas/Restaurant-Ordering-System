<div class="user-side background">
    <img src="assets/img/menu-background.png" class="background-image" />
    <div class="circle-container"></div>

    <div class="menu-item-container">
        <div class="menu-item" *ngFor="let number of [0,1,2,3]">
            <div class="dish-padding">
                <span class="dish-price">
                    <span></span>
                    <p>P320</p>
                </span>
                <img src="assets/img/dish-1.png" class="img-responsive" />
                <span class="dish-name">Scottish Prawn</span>
            </div>

            <div class="dish-buttons">
                <button class="btn-review">
                    <i class="material-icons">visibility</i>
                    <span>Review</span>
                </button>

                <button class="btn-order">
                    <i class="material-icons">shopping_cart</i>
                    <span>Add to Order</span>
                </button>
            </div>
        </div>
    </div>

    <div class="menu-container">
        <div class="menu active" (click)="menuClick($event);">
            <img src="assets/img/Salad.png" />
            <span>All</span>
        </div>

        <div class="menu" (click)="menuClick($event);">
            <img src="assets/img/Main course.png" />
            <span>Main</span>
        </div>

        <div class="menu" (click)="menuClick($event);">
            <img src="assets/img/Japanese food.png" />
            <span>Side</span>
        </div>

        <div class="menu" (click)="menuClick($event);">
            <img src="assets/img/Dessert.png" />
            <span>Desserts</span>
        </div>

        <div class="menu" (click)="menuClick($event);">
            <img src="assets/img/Beverage.png" />
            <span>Beverages</span>
        </div>
    </div>
</div>
