image: node:latest

before_script:
    - cd angular-app

stages:
  - production
  
production:
  type: deploy
  stage: production
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=goldenbowl --api-key=$HEROKU_API_KEY
  only:
    - master